<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>div</title>
  </head>
  <body>
    <div class="form">
      <div><span>Name of the user</span> <input name="name" id="name" /></div>
      <div>
        <span>Username of the user</span>
        <input name="user_name" id="user_name" />
      </div>
      <div>
        <span>Password</span>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <span>Confirm password</span>
        <input type="password" name="cpassword" id="cpassword" />
      </div>
      <div>
        <span>Gender</span>
        <select id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div>
        <span>Joined date</span> <input type="date" name="date" id="date" />
      </div>
      <button id="ajax">AJAX</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
