<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table id="table">
      <tr>
        <th>User Name</th>
        <th>Course Name</th>
        <th>Completed Date</th>
        <th>Time Spent(in minutes)</th>
        <th>Points</th>
        <th>Status (Passed/Failed)</th>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
